<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap");
    </style>

    <script defer src="app.js"></script>
    <title>Layout.</title>
    <link rel="icon" href="assets/logo/layout-98.png" />
  </head>
  <body>
    <div class="main-container">
      <nav class="navbar__wrapper">
        <div class="navbar__logo">
          <img src="assets/logo/layout-400.png" alt="layout-logo" />
        </div>
        <div class="range-slider__btn">range</div>
        <div class="range-slider__wrapper__items">
          <div class="range-slider__item">
            <label for="">Columns</label>
            <input
              class="range-slider__item__col"
              type="range"
              min="1"
              max="9"
              value="3"
            />
          </div>

          <div class="range-slider__item">
            <label for="">Gap</label>
            <input
              class="range-slider__item__gap"
              type="range"
              min="1"
              max="9"
              value="5"
            />
          </div>
        </div>
      </nav>
      <main class="panels__container">
        <div class="panels__container__columns__wrapper"></div>
      </main>
    </div>
  </body>
</html>
