<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap");
    </style>

    <script defer src="app.js"></script>

    <title>Layout.</title>

    <link rel="icon" href="layout-98.png" />
  </head>
  <body>
    <div class="main-container">
      <nav class="nav-bar-wrapper">
        <div class="nav-bar__logo">
          <img src="layout-400.png" alt="layout-logo" />
        </div>
        <div class="range-slider_btn">range</div>
        <div class="range-slider_layout">
          <div class="range-slider-wrapper">
            <label for="">Columns</label>
            <input
              class="range-slider_cols"
              type="range"
              min="1"
              max="9"
              value="3"
            />
          </div>

          <div class="range-slider-wrapper">
            <label for="">Gap</label>
            <input
              class="range-slider_gap"
              type="range"
              min="1"
              max="9"
              value="5"
            />
          </div>
        </div>
      </nav>
      <main class="panels-wrapper">
        <div class="panels_cols-wrapper"></div>
      </main>
    </div>
  </body>
</html>
